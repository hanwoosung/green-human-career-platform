<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout-test/layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .login-container {
            width: 100%;
            max-width: 800px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #ddd;
            margin-bottom: 30px;
        }

        .tabs a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            color: #555;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .tabs a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .active {
            background-color: #007bff;
            color: #fff;
            border-bottom: 3px solid #0056b3;
        }

        .tabs a i {
            margin-right: 10px;
        }

        /* 스타일: 링크에 아이콘 추가 */
        .tabs a .fa-user {
            font-size: 1.5rem;
        }

        .tabs a .fa-building {
            font-size: 1.5rem;
        }

        /* 링크가 활성화된 상태에서 버튼 크기나 색깔을 조정 */
    </style>
</head>
<body>

<main layout:fragment="content">
    <div class="login-container">
        <!-- 탭 -->
        <div class="tabs">
            <a id="jobseeker-tab" href="/regist/s">
                <i class="fa fa-user"></i> 개인 회원가입
            </a>
            <a id="company-tab" href="/regist/c">
                <i class="fa fa-building"></i> 기업 회원가입
            </a>
        </div>
    </div>
</main>

<script>
    // 탭 클릭 시 활성화되는 클래스 추가
    const tabs = document.querySelectorAll('.tabs a');

    tabs.forEach(tab => {
        tab.addEventListener('click', function(e) {
            // 기존에 활성화된 탭의 클래스 제거
            tabs.forEach(t => t.classList.remove('active'));

            // 클릭된 탭에 활성화 클래스 추가
            e.preventDefault();
            tab.classList.add('active');
        });
    });
</script>

</body>
</html>
