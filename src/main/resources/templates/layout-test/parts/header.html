<!-- templates/layout-test/parts/footer.html -->
<!DOCTYPE html>
<!-- Thymeleaf 선언 / FooterFragment 임을 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="header(userType)">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<header>
    <div class="header-wrap">
        <div class="header">
            <!-- 사용자 유형별 로고 -->
            <div>
                <!-- 기업 로고 -->
                <a th:if="${userType == '기업'}" th:href="@{/company}">
                    <img class="header-logo" src="/static/images/logo_company.png" alt="Company Logo">
                </a>

                <!-- 구직자 로고 -->
                <a th:if="${userType == '구직자'}" th:href="@{/}">
                    <img class="header-logo" src="/static/images/logo_user.png" alt="User Logo">
                </a>

                <!-- 비회원 로고 -->
                <a th:if="${userType == '비회원'}" th:href="@{/}">
                    <img class="header-logo" src="/static/images/logo.png" alt="Default Logo">
                </a>
            </div>


            <!-- 사용자 유형별 컨텐츠 -->
            <div class="utility">
                
                <div class="user-info" th:attr="data-userType=${userType}" onclick="toggleProfileDropdown(event)">

                    <div class="user-type" th:switch="${userType}">
                        <span th:case="기업">
                            <a class="link">기업이름</a>
                        </span>
                        <span th:case="구직자">
                            <p class="link">구직자 이름</p>
                        </span>
                        <span th:case="비회원">
                            <a href="@{/login}" class="link">로그인</a>
                            <a href="@{/regist}" class="link">회원가입</a>
                        </span>
                    </div>
                    <!-- 프로필 아이콘 -->
                    <div class="profile" th:switch="${userType}">
    
                        <img class="profile-icon" src="/static/images/default_profile.png" alt="Profile">
                        <div class="profile-dropdown-menu">
    
                            <ul th:case="구직자">
                                <li>MY 홈</li>
                                <li>이력서/자소서 관리</li>
                                <li>스크랩</li>
                                <li>로그아웃</li>
                            </ul>
    
                            <ul th:case="기업">
                                <li>MY 홈</li>
                                <li>구직자 정보</li>
                                <li>채용 공고</li>
                                <li>로그아웃</li>
                            </ul>
                            <ul th:case="비회원">
                                <li>로그인</li>
                                <li>회원가입</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            


        </div>
    </div>
    <script src="/static/js/header.js"></script>
</header>
</html>
