<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout-test/layout/main_layout}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login-container{
            padding-top: 30px;
            margin: 60px auto;
            border-radius: 20px;
            width: 1000px;
            height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border-color);
        }
        .login-tap-box{
            gap: 20px;
            display: flex;
            justify-content: space-between;
        }
        .user-login-h3, .com-login-h3{

            display: flex;
            font-weight: 400;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 70px;
        }
        #loginForm{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*background-color: #6c757d;*/
            width: 700px;
            height: 300px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group .icon {
            padding: 15px;
            color: var(--text-highlight-color);
            border-radius: 5px 0 0 5px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 0 5px 5px 0;
            border: 1px solid var(--border-color);
        }
        #login-button{
            font-weight: 500;
            width: 130px;
            height: 50px;
            border-radius: 50px;
            color: #ffffff;
            background-color: var(--primary-color3);
        }
        .active {
            background-color: var(--primary-color2);
            color: #fff;
            border-bottom: none;
        }
        .user-login-h3, .com-login-h3 {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="login-container">
        <div class="login-tap-box">
            <div class="user-login-tap" onclick="switchTab('jobseeker')">
                <h3 id="jobseeker-tab" class="user-login-h3 active">
                    구직자 로그인
                </h3>
            </div>
            <div class="com-login-tap" onclick="switchTab('com')">
                <h3 id="com-tab" class="com-login-h3">
                    기업 로그인
                </h3>
            </div>
        </div>
        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="input-group">
                <span class="icon"><i class="fa fa-user"></i></span>
                <input type="text" id="id" name="id" placeholder="아이디">
            </div>
            <div class="input-group">
                <span class="icon"><i class="fa fa-lock"></i></span>
                <input type="password" id="pw" name="pw" placeholder="비밀번호">
            </div>
            <input type="hidden" id="userType" name="userType" value="S">
            <div id="responseMessage"></div>
            <button type="submit" value="로그인" id="login-button">로그인</button>
        </form>
    </div>

    <script src="/static/js/login/login.js"></script>
</main>
</body>
</html>
